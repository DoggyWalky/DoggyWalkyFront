<html lang="ko">
  <head>
    <title>네이버 로그인 콜백</title>
    <script
      type="text/javascript"
      src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
  </head>
  <body>
    <script type="text/javascript">
      /*세팅 사이트에 맞게 설정하세요*/
      var clientID = 'naver-developers-t0001'; // 네아로 클라이언트 아이디
      var callbackURL = 'http://test.redinfo.co.kr/naver/auth/callback.php'; // 네아로에서 설정한 CallBack URL
      var siteURL = 'http://test.redinfo.co.kr'; // 네아로에서 설정한 사이트 URL
      var resKey = {
        id: '동일인 식별 정보',
        nickname: '사용자 별명',
        name: '사용자 이름',
        email: '사용자 메일 주소',
        gender: '성별(F: 여성,M: 남성, U: 확인불가 )',
        age: '사용자 연령대',
        birthday: '사용자 생일(MM-DD 형식)',
        profile_image: '사용자 프로필 사진 URL',
        birthyear: '출생연도',
        mobile: '휴대전화번호',
      };

      var naver_id_login = new naver_id_login(clientID, callbackURL);

      try {
        $('.result', opener.document).append(
          '<tr><th>접근권한 인증코드(access_token)</th><td>' +
            naver_id_login.oauthParams.access_token +
            '</td></tr>'
        );

        // 네이버 사용자 프로필 조회
        naver_id_login.get_naver_userprofile('naverSignInCallback()');

        // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
      } catch (e) {
        alert('네이버 로그인 인증에 실패하였습니다.');
        window.self.close();
      }

      function naverSignInCallback() {
        $.each(resKey, function (key, des) {
          var value = naver_id_login.getProfileData(key);
          if (typeof value == 'undefined') {
            value = '알수없음';
          }
          $('.result', opener.document).append(
            '<tr><th>' + des + '(' + key + ')</th><td>' + value + '</td></tr>'
          );
        });

        window.self.close();
      }
    </script>
  </body>
</html>
