<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>geolocation으로 마커 표시하기</title>
  </head>
  <body>
    <p style="margin-top: -12px">
      <b>Chrome 브라우저는 https 환경에서만 geolocation을 지원합니다.</b>
      참고해주세요.
    </p>
    <div id="map" style="width: 100%; height: 350px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=16ced5f3778c43ce7445318469d5fdb6"
    ></script>
    <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 10, // 지도의 확대 레벨
        };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      var currentMarker = null; // 현재 마커를 저장할 변수

      var markers = [];

      var gpsList = [];

      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0,
      };

      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }

      function success(position) {
        var lat = position.coords.latitude, // 위도
          lon = position.coords.longitude; // 경도

        var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
          message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다

        console.log(locPosition);
        // 이전 마커가 있으면 지웁니다
        if (currentMarker) {
          currentMarker.setMap(null);
        }

        // 마커와 인포윈도우를 표시합니다
        displayMarker(locPosition);
        markers.push(currentMarker);
        addLine(markers);
        gpsList.push({
          jobPostId: 3,
          longitude: lon,
          latitude: lat,
          timestamp: position.timestamp,
        });

        console.log(gpsList);
      }

      function addLine(markers) {
        var linePath = [];
        for (i = 0; i < markers.length; i++) {
          linePath.push(markers[i].getPosition());
        }

        var polyline = new kakao.maps.Polyline({
          path: linePath,
          strokeWeight: 2,
          strokeColor: 'red',
          strokeOpacity: 0.7,
          strokeStyle: 'solid',
        });
        linePath.push(polyline);

        polyline.setMap(map);
      }

      // HTML5의 geolocation으로 사용할 수 있는지 확인합니다
      if (navigator.geolocation) {
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.watchPosition(success, error, options);
      } else {
        // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
          message = 'geolocation을 사용할수 없어요..';

        displayMarker(locPosition, message);
      }

      // 지도에 마커와 인포윈도우를 표시하는 함수입니다
      function displayMarker(locPosition) {
        // 마커를 생성합니다
        currentMarker = new kakao.maps.Marker({
          map: map,
          position: locPosition,
        });

        // 지도 중심좌표를 접속위치로 변경합니다
        map.setCenter(locPosition);
      }
    </script>
  </body>
</html>
